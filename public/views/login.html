<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= titulo%>
    </title>
    <%- include("partials/head.html") %>
</head>

<body>
    <%- include("partials/nav.html") %>
        <div class="container-general">
            <form class="container-login" action="/login" method="POST">
                <div class="titulo">
                <div class="titulo-principal">Login</div>
            </div>
                <div class="dni">
                    <input class="campo-dni" type="text" name="username" required autofocus placeholder="Introduce DNI">
                </div>
                <div class="password">
                    <input class="campo-password" type="password" name="password" required placeholder="Introduce password" >
                </div>
                <div class="container">
                    <input class="boton-control" type="submit" value="Enviar">
                </div>
            </form>
        </div>
        <%- include("partials/footer.html") %>
</body>


</html>
